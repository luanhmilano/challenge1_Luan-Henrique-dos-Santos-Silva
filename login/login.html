<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1 class="title">Welcome,</h1>
            <p class="subtitle">To continue browsing safely, log in to the network.</p>
        </div>
        <form class="form">
            <h2 class="form-title">Login</h2>
            <div class="form-container">
                <input type="email" id="email-login" class="form-input" name="email-login" required placeholder="email">
                <span class="icons"><img src="icons/icon-user.svg" alt="User Icon"></span>
            </div>
            <div class="form-container">
                <input type="password" id="password-login" class="form-input" name="password-login" required placeholder="password">
                <span class="icons"><img src="icons/icon-password.svg" alt="Password Icon"></span>
            </div>
            <p class="login-error"></p>
            <div class="botoes">
                <button type="submit" class="btn">Log in</button>   
                <a href="../cadastro/cadastro.html"><button type="button" class="btn">Register Now</button></a>
            </div>
        </form>
    </div>
    
    <div class="container-image">
        <a href="https://compass.uol/pt/home/" target="_blank" class="logo-link">
            <img src="../images/compass-logo.png" alt="Logo Compass" id="logo-compass">
        </a>
        <img src="../images/back-image.png" alt="Fundo" class="imagem-de-fundo">
    </div>

    <script src="login.js"></script>
</body>
</html>
